<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reservations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/fdz1wmi.css">
</head>
<body>
   

    <div class="container mt-5">
        <!-- Back Button -->
        <div class="mb-3">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>

        <div id="reservationsTable">
            <h3 class="text-center mb-4">All Reservations</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Requests</th>
                    </tr>
                </thead>
                <tbody id="reservationsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Back button functionality
        function goBack() {
            if (document.referrer) {
                // Redirect to the referring page if available
                window.location.href = document.referrer;
            } else {
                // Fallback to a default page
                window.location.href = 'index.html';
            }
        }

        // Populate the table with reservations data
        const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
        const reservationsBody = document.getElementById('reservationsBody');

        reservations.forEach((reservation) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${reservation.name}</td>
                <td>${reservation.email}</td>
                <td>${reservation.phone}</td>
                <td>${reservation.date}</td>
                <td>${reservation.time}</td>
                <td>${reservation.guests}</td>
                <td>${reservation.requests}</td>
            `;
            reservationsBody.appendChild(row);
        });
    </script>
</body>
</html>
